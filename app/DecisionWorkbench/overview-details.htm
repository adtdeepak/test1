<head>
     <title>D-ASSIST $ CONVERTER</title>
	<link rel="shortcut icon" href="images/logo.ico"/>
</head>

<div class="container campaign-overview" ng-cloak style="padding-top: 80px;">
	<div class="row" ng-controller="overviewDetailsController">
	<div class="pull-right" id="timePeriodTabs" style="margin-right: 30px;margin-top: -25px;">
					<ul>
						<li><a
							class="" href="#" ng-click="broadcastPeriodChange('weekly',0)">Features</a></li>
						<li ng-class="{'active': selectedIndex[1].selected}"><a
							class="" href="#" ng-click="broadcastPeriodChange('monthly',1)">User Group</a></li>
					</ul>
				</div>
	
		<div class="row-fluid" style="margin-top:30px;">
			<ul class="list-inline overview-detail-tabs">
			<li ng-class="{'active': selectedGroup[0].selected}" ng-click="broadcastselectedGroup('All Users',0)">
				<div class="icon-widget all-user-image"></div><div class="icon-widget-text">All Users</div></li>
			<li ng-class="{'active': selectedGroup[1].selected}" ng-click="broadcastselectedGroup('Project Managers',1)">
				<div class="icon-widget job-hoppers-image"></div><div class="icon-widget-text">Project Managers</div></li>
			<li ng-class="{'active': selectedGroup[2].selected}" ng-click="broadcastselectedGroup('Enterprise users',2)">
				<div class="icon-widget grade-image"></div><div class="icon-widget-text">Enterprise users</div></li>
			<li ng-class="{'active': selectedGroup[3].selected}" ng-click="broadcastselectedGroup('Finance executives',3)">
				<div class="icon-widget recruitment-image"></div><div class="icon-widget-text">Finance executives</div></li>
			<li ng-class="{'active': selectedGroup[4].selected}" ng-click="broadcastselectedGroup('Musicians',4)">
				<div class="icon-widget professionals-image"></div><div class="icon-widget-text">Musicians</div></li>
			<li ng-class="{'active': selectedGroup[5].selected}" ng-click="broadcastselectedGroup('Photographers',5)">
				<div class="icon-widget photographers-image"></div><div class="icon-widget-text">Photographers</div></li>
			<!-- <li ng-class="{'active': selectedGroup[6].selected}" ng-click="broadcastselectedGroup('videographers',6)">
				<div class="icon-widget videographers-image"></div><div class="icon-widget-text">Videographers</div></li> -->
		    </ul>
		</div>
		<div class="row nopadding" style="margin-right: 23px;border:1px solid grey;">
			<div class="collapseDiv">
				<div class="panel-heading"> Best Campaign Options for {{groupHeading}}
				</div>
			</div>
			<div class="collapse in" style="padding: 5px;">
				<table class="table borderless smSubsTable noMarginBtm accordionTable1" my-table  options="options" table-data="updateExpandData">
					<colgroup>
						<col width="10%">
						<col width="20%">
						<col width="20%">
						<col width="23%">
						<col width="10%">
						<col width="10%">
						<col width="4%">
					</colgroup>
					<thead>
				      <tr>
				        <th>S.No</th>
				        <th>User Group</th>
				        <th>Campaign Description</th>
				        <th>Impact</th>
				        <th>Wishlist</th>
				        <th>Execute</th>
				        <th></th>
				      </tr>
				    </thead>
				</table>
					<div class="pull-right" style="margin: 10px 10px 10px 0px;text-decoration: underline;">
						<a href="#/custom-filter">Custom decision option</a>
					</div>
			</div>
		</div>
	</div>
</div>

<script>
		$(document).ready(function(){
			$(".xclose").click(function(){
				window.temp = $(this);
				$(this).toggleClass("expandclose");
				$(this).parents().closest('.collapsibleDiv').next().collapse('toggle');
			});
			
			$(".dropdown-menu li a").click(function(){
			      $(this).parents().closest('.btn-group').find(".btn:first-child").text($(this).text());
			      $(this).parents().closest('.btn-group').find(".btn:first-child").val($(this).text());

			});

		});
</script>
