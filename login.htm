<html lang="en" ng-app="Home">
<head>
<title>NAVIK CONVERTER</title>
<link rel="shortcut icon" href="images/logo.ico"/>

<!-- Plugin Styles -->
<link href="css/plugins/reset.css" rel="Stylesheet" type="text/css" />
<link href="css/plugins/font-awesome.css" rel="stylesheet"
	type="text/css" />
<link href="css/plugins/jquery-ui.css" rel="stylesheet">
<link href="css/plugins/jquery.mCustomScrollbar.css" rel="stylesheet">
<link href="css/plugins/jquery.dataTables.css" rel="Stylesheet"
	type="text/css" />
<link href="css/plugins/jquery.treetable.css" rel="stylesheet"
	type="text/css" />
<link href="css/plugins/jquery.treetable.theme.default.css"
	rel="stylesheet" type="text/css" />

<!-- Custom Styles -->
<link href="css/Style.css" rel="Stylesheet" type="text/css" />
<link href="css/New.css" rel="Stylesheet" type="text/css" />
<link href="css/device.css" rel="Stylesheet" type="text/css" />
<link href="css/Charts.css" rel="Stylesheet" type="text/css" />

<!-- Framework related JS -->
<script src="js/lib/jquery/jquery-1.11.1.min.js" type="text/javascript">
  </script>
<script src="js/lib/jquery/jquery-ui.js">
  </script>
<script src="js/lib/angular/angular.js" type="text/javascript">
  </script>
<script src="js/lib/angular/angular-route.js" type="text/javascript">
  </script>
<script src="js/lib/angular/angular-cache.js" type="text/javascript">
  </script>
<script src="js/lib/angular/angular-treetable.js">
  </script>
</head>
<body>
	<div class="mainContainer">
		<div class="header-bg clearfix">
			<header class="headerContainer clearfix ng-scope">
				<div class="Container">
					<div class="logo">
						<figure>
							<img title="D-ASSIST $ CONVERTER" alt="D-ASSIST $ CONVERTER"
								src="images/logo.png">
						</figure>
					</div>
				</div>
			</header>
		</div>
		
		<div id="contentarea"  ng-controller="loginController">
		<ng-include src="'partials/alertMessage.htm'"></ng-include>
			<div class="ContainerBox loginbox">
				<article class="title_panel clearfix">
					<p class="pull-left">
						<span> Sign In </span>
					</p>
				</article>
				<form name="loginForm" ng-submit="signIn()">
				<div class="review-panel">
					<p>
						<label>UserName</label>
					</p>
					<p>
						<input type="text" class="normal" ng-model="userName" required/>
					</p>
					<p>
						<label>Password</label>
					</p>
					<p>
						<input type="password" class="normal" ng-model="password" required/>
					</p>
					<div class="clearifx">
						<a href="forgot-password.htm" class="forgot">Forgot password</a>
						 <input type="submit" class="btn btn-org pull-right signedin" value="Sign In" ng-disabled="loadingLoginResult" ng-class="{spinnerButton: loadingLoginResult==true}">
						<div class="clear"></div>
					</div>
				</div>
				</form>
			</div>
		</div>

<div ng-controller="loginInit"></div>
	</div>
	<footer id="footerContainer">
		<section class="footerInsidePannel">&copy; 2014 Absolutdata.
			All rights reserved.</section>
	</footer>


	<!-- Property files -->
	<script src="js/system.js" type="text/javascript"></script>
	<script src="js/config.js" type="text/javascript"></script>

	<!-- jQuery Plugins -->
	<script src="js/lib/chart/highcharts.js" type="text/javascript"></script>
	<script src="js/lib/chart/highcharts-ng.js" type="text/javascript"></script>
	<script src="js/lib/chart/highcharts-more.js" type="text/javascript"></script>
	<script src="js/lib/chart/solid-gauge.js" type="text/javascript"></script>
	<script src="js/lib/jquery/plugins/jquery.dataTables.min.js"
		type="text/javascript"></script>
	<script src="js/lib/jquery/plugins/jquery.mCustomScrollbar.js"></script>
	<script src="js/lib/jquery/plugins/jquery.circles.js"></script>
	<script src="js/lib/jquery/plugins/Jscript-tooltip.js"
		type="text/javascript"></script>
	<script src="js/lib/jquery/plugins/moment.js" type="text/javascript"></script>
	<script src="js/lib/jquery/plugins/jquery.treetable.js"
		type="text/javascript"></script>
	<!-- Charting Files -->
	<script src="js/lib/chart/highcharts-more.src.js"
		type="text/javascript"></script>
	<script src="js/lib/chart/highcharts-theme.js" type="text/javascript"></script>
	<script src="js/lib/chart/d3.v3.min.js" type="text/javascript"></script>
	   <script src="js/polyfills/polyfiller.js" type="text/javascript"></script>

	<!-- Angular App -->
	<script src="app/app.js"></script>

	<!-- Angular Services -->
	<script src="app/Common/services/custom.js"></script>
	<script src="app/Common/services/utilities.js"></script>
	<script src="app/Common/services/network.js"></script>
	<script src="app/Common/services/storage.js"></script>
	<script src="app/Common/services/menu.js"></script>
	<script src="app/Common/services/constants.js"></script>
	<script src="app/Common/services/permission.js"></script>

	<!-- Angular Directives -->
	<script src="app/Common/directives/datepicker-ng.js"></script>
	<script src="app/Common/directives/slider-ng.js"></script>
	<script src="app/Common/directives/dataTable-ng.js"></script>
	<script src="app/Common/directives/elements.js"></script>

	<!-- Angular Filters -->
	<script src="app/Common/filters/numeric.js"></script>

	<!-- Common Controllers -->
	<script src="app/Common/controllers/common.js"></script>

	<!-- Login Controllers -->
	<script src="app/Home/controllers/login.js"></script>

	<!-- Login Services -->
	<script src="app/Home/services/data.js"></script>
</body>
</html>
